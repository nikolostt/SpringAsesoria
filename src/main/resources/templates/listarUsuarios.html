<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="https://i.postimg.cc/pXQs0jJC/Whats-App-Image-2022-07-19-at-12-34-12-PM.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81a2ed02b0.js" crossorigin="anonymous"></script>
    <title>listarUsuarios</title>
</head>

<body>

<div th:replace="nav :: navega"></div>

<br>

<h1>Listado de usuarios</h1>

<br>

<table class="table table-bordered table-dark" id="usuarios">
    <thead>
    <tr>
        <th>Nombre de usuario</th>
        <th>RUN</th>
        <th>Perfil</th>
        <th>Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="administrativo: ${administrativos}">
        <th th:text="${administrativo.getNombreUsuario()}"></th>
        <td th:text="${administrativo.getRun()}"></td>
        <td th:text="${administrativo.getPerfil()}"></td>
        <td><a th:href="@{/editarAdministrativo/editar/{id}(id=${administrativo.getIdAdministrativo()})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
    </tr>

    <tr th:each="cliente: ${clientes}">
        <th th:text="${cliente.getNombreUsuario()}"></th>
        <td th:text="${cliente.getRun()}"></td>
        <td th:text="${cliente.getPerfil()}"></td>
        <td><a th:href="@{/editarCliente/editar/{id}(id=${cliente.getIdCliente()})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
    </tr>

    <tr th:each="profesional: ${profesionales}">
        <th th:text="${profesional.getNombreUsuario()}"></th>
        <td th:text="${profesional.getRun()}"></td>
        <td th:text="${profesional.getPerfil()}"></td>
        <td><a th:href="@{/editarProfesional/editar/{id}(id=${profesional.getIdProfesional()})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
    </tr>

    </tbody>
</table>

<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
