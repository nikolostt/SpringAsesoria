<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link rel="icon" href="https://i.postimg.cc/pXQs0jJC/Whats-App-Image-2022-07-19-at-12-34-12-PM.jpg">
      <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>listarCapacitaciones</title>
</head>

<body>

<div th:replace="nav :: navega"></div>

<br>

<h1>Listado de capacitaciones</h1>

<br>

<table class="table table-bordered table-dark" id="capacitaciones">
  <thead>
  <tr>
    <th>Id de capacitación</th>
    <th>RUT Cliente</th>
    <th>Día</th>
    <th>Hora</th>
    <th>Lugar</th>
    <th>Duración</th>
    <th>Cantidad de asistentes</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="capacitacion: ${capacitaciones}">
      <th th:text="${capacitacion.getIdCapacitacion()}"></th>
      <td th:text="${capacitacion.getRutCliente()}"></td>
      <td th:text="${capacitacion.getDiaSemana()}"></td>
      <td th:text="${capacitacion.getHora()}"></td>
      <td th:text="${capacitacion.getLugar()}"></td>
      <td th:text="${capacitacion.getDuracion()}"></td>
      <td th:text="${capacitacion.getCantidadAsistentes()}"></td>
    </tr>

  </tbody>
</table>

<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
